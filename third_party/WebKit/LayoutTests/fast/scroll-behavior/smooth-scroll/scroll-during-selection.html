<!DOCTYPE html>
<script src="../../../resources/testharness.js"></script>
<script src="../../../resources/testharnessreport.js"></script>
<script src="../../../resources/gesture-util.js"></script>
<style>
body {
    height: 1000px;
}
#fixed {
    position:fixed;
    right: 20px;
    width: 100px;
    height: 40px;
    background-color: #ace;
}
#text {
    font: bold 18pt monospace;
}
</style>
<div id="fixed"></div>
<div id="text">TEXT</div>
<div id="console"></div>
<script>
  promise_test (async () => {
      // Start a text selection.
      await mouseMoveTo(20, 20);
      await mouseDownAt(20, 20);
      await mouseMoveTo(40, 20);

      // Scroll before releasing the mouse.
      await smoothScroll(40, 40, 20, GestureSourceType.MOUSE_INPUT, 'down',
          SPEED_INSTANT);
      await waitFor( () => {return scrollY == 40;});
  }, "This test verifies that text selection does not prevent smooth " +
    "scrolls running on the main thread.");
</script>
