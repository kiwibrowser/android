<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/cr_elements/cr_checkbox/cr_checkbox.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-icon/iron-icon.html">

<dom-module id="recommend-apps">
  <template>
    <link rel="stylesheet" href="recommend_apps.css">
    <link rel="stylesheet" href="oobe_dialog_parameters.css">
    <link rel="stylesheet" href="oobe_flex_layout.css">
    <oobe-dialog id="recommend-apps-dialog" role="dialog" has-buttons
        aria-label$="[[i18nDynamic(locale, 'recommendAppsScreenTitle')]]"
        no-footer-padding class="recommend-apps-loading">
      <iron-icon src="chrome://oobe/playstore.svg" slot="oobe-icon">
      </iron-icon>
      <div slot="header">
        <h1 class="title">
          [[i18nDynamic(locale, 'recommendAppsScreenTitle')]]
        </h1>
        <div id="subtitle" class="subtitle"></div>
      </div>
      <div id="app-list-view-container" slot="footer">
        <webview id="app-list-view"
                 src="../arc_support/recommend_app_list_view.html"></webview>
      </div>
      <div class="app-list-loading" slot="footer">
        <p>[[i18nDynamic(locale, 'recommendAppsLoading')]]</p>
      </div>
      <div class="app-list-error" slot="footer">
        <p>[[i18nDynamic(locale, 'recommendAppsError')]]</p>
      </div>
      <div slot="bottom-buttons" class="layout horizontal end-justified">
        <oobe-text-button id="recommend-apps-skip-button" border on-tap="onSkip_">
          <div>[[i18nDynamic(locale, 'recommendAppsSkip')]]</div>
        </oobe-text-button>
        <oobe-text-button id="recommend-apps-install-button"
          on-tap="onInstall_" class="focus-on-show" inverse>
          <div>[[i18nDynamic(locale, 'recommendAppsInstall')]]</div>
        </oobe-text-button>
        <oobe-text-button id="recommend-apps-retry-button" border
                          on-tap="onRetry_">
          <div>[[i18nDynamic(locale, 'recommendAppsRetry')]]</div>
        </oobe-text-button>
      </div>
    </oobe-dialog>
  </template>
</dom-module>
